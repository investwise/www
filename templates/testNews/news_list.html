{% extends 'base.html' %}

       {% block content %}
       {% for news in newsList %}
       <div class="post">
             <div class="date">
                 published: {{ news.time }}
               </div>
       </div>
       <h1>
           {{ news.title }}
        PK:  {{ news.pk }}
        URL: {{ news.url }}
       </h1>
       <p>{{ news.text|linebreaksbr }}</p>

       {% endfor %}
       {% endblock %}
